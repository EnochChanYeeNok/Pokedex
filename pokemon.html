<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icon.css"> <!-- Added icon.css for type icons -->
</head>
<body>
    <div class="pokemon-details-container">
        <a href="index.html" class="back-button">← Back to Pokédex</a>
        <div id="pokemon-details" class="pokemon-details">
            <!-- Basic Pokémon information will be dynamically inserted here -->
        </div>
        <div id="pokemon-stats" class="pokemon-stats">
            <!-- Pokémon stats will be displayed in a table here -->
        </div>
        <div id="pokemon-moves" class="pokemon-moves">
            <!-- Pokémon moves will be displayed in a table here -->
        </div>
        <div id="pokemon-sprites" class="pokemon-sprites">
            <!-- Additional Pokémon sprites will be displayed in a table here -->
        </div>
    </div>

    <!-- Include Papa Parse Library -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="pokemon.js"></script>
</body>
</html>
